<include file="Index/header" />
<body>
<div id="wrapper">

	<include file="Index/nav"/>
	<script src="/Public/js/kindeditor/kindeditor-all.js"></script>
	<div id="page-wrapper">

		<div class="container-fluid">

			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">

					<ol class="breadcrumb">
						<li>
							<i class="fa fa-dashboard"></i>  <a href="/admin.php?c=article">文章管理</a>
						</li>
						<li class="active">
							<i class="fa fa-edit"></i> 文章修改
						</li>
					</ol>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-6">

					<form class="form-horizontal" id="singcms-form">
						<div class="form-group">
							<label for="inputname" class="col-sm-2 control-label">标题:</label>
							<div class="col-sm-5">
								<input type="text" value='{$Title}' name="title" class="form-control" id="inputname" placeholder="请填写标题">
							</div>
						</div>

						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">关键字:</label>
							<div class="col-sm-5">
								<input type="text" value="{$Keywords}" class="form-control" name="keywords" id="inputPassword3" placeholder="请填写关键词">
								<div>
									<font color="blue">用来查找相关文章，可输入多个关键字，中间用</font><font color="red">“|”</font><font color="blue">隔开</font>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="inputname" class="col-sm-2 control-label">首页图:</label>
							<div class="col-sm-5">
								<input accept="image/*" name="picture_url" type="file" multiple="true" value="{$picture_url}">
							</div>
						</div>

						<div class="form-group">
							<label for="inputname" class="col-sm-2 control-label">所属栏目:</label>
							<div class="col-sm-5">
								<select class="form-control" name="columnid">
									<foreach name="webSiteMenu" item="sitenav">
										<option value="{$sitenav.column_id}" <if condition="$sitenav.column_id eq $ColumnId">selected="selected"</if>>{$sitenav.column_name}</option>
									</foreach>

								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="inputname" class="col-sm-2 control-label">来源:</label>
							<div class="col-sm-5">
								<input type="text" value='{$Source}' name="source" class="form-control" id="inputname" placeholder="请填写来源">
							</div>
						</div>

						<div class="form-group">
							<label for="inputname" class="col-sm-2 control-label">作者:</label>
							<div class="col-sm-5">
								<input type="text" value="{$author}" name="author" class="form-control" id="inputauthor" placeholder="请填写作者">
							</div>
						</div>

						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">内容:</label>
							<div class="col-sm-5">
								<textarea class="input js-editor" id="editor_singcms" name="content" rows="20">{$Content}</textarea>
							</div>
						</div>
						<!--<div class="form-group">-->
						<!--<label for="inputPassword3" class="col-sm-2 control-label">文章ID:</label>-->
						<!--<div class="col-sm-9">-->
						<!--<input type="text" class="form-control" name="ArticleID" id="ArticleID" placeholder="描述">-->
						<!--</div>-->
						<!--</div>-->

<!-- 						<div class="form-group">
							<label for="inputname1" class="col-sm-2 control-label">附件:</label>
							<div class="col-sm-5">
								<input name="attachment_url" type="file" multiple="true" value="{$attachment_url}">
							</div>
						</div> -->

						<input type="hidden" name="articleid" value="{$articleId}"/>


						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
							</div>
						</div>
					</form>


				</div>

			</div>
			<!-- /.row -->

		</div>
		<!-- /.container-fluid -->

	</div>
	<!-- /#page-wrapper -->

</div>
<script>
	var SCOPE = {
		'save_url' : '/admin.php?c=article&a=add',
		'jump_url' : '/admin.php?c=article',
		'ajax_upload_image_url' : '/admin.php?c=image&a=ajaxuploadimage',
		'ajax_upload_swf' : '/Public/js/party/uploadify.swf',
	};

</script>

<!-- <script src="/Public/js/admin/image.js"></script> -->
<script>
	// 6.2
	KindEditor.ready(function(K) {
		window.editor = K.create('#editor_singcms',{
			uploadJson : '/admin.php?c=upload&a=kindupload',
			afterBlur : function(){this.sync();}, //
		});
	});
</script>
